<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Value</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Get radio value</h2>
    <br><br>

    <form action="" id="formCheckList">
        <div class="checkbox">
            <input type="checkbox" value="javaScript">
            <label for="javaScript">javaScript</label>
        </div>
        
        <div class="checkbox">
            <input type="checkbox" value="python">
            <label for="python">python</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" value="java">
            <label for="java">java</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" value="php">
            <label for="php">php</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" value="golang">
            <label for="golang">golang</label>
        </div>

        <button type="submit" id="submitBtn">submit</button>
    </form>


    <table id="myTable" border="1">
        <tr id="tableRow">
            
        </tr>
    </table>


    <div class="showData">
        <h5 id="sd"></h5>
    </div>




    <!-- js link  -->
    <script src="main.js"></script>
</body>
</html>
